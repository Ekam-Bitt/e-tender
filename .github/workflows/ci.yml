name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  FOUNDRY_DISABLE_NIGHTLY_WARNING: true


jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Check Solidity formatting
        run: forge fmt --check

      - name: Build contracts
        run: forge build

      - name: Check contract sizes
        run: forge build --sizes || echo "::warning::Some contracts exceed EIP-170 limit (expected for ZK verifiers)"

      - name: Run unit tests
        run: forge test --match-path "test/unit/*" -vvv

      - name: Run integration tests
        run: forge test --match-path "test/integration/*" -vvv

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Generate coverage report
        run: forge coverage --report lcov --match-path "test/unit/*"
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./lcov.info
          fail_ci_if_error: false
        continue-on-error: true

  gas-report:
    name: Gas Report
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Generate gas report
        run: forge test --match-path "test/unit/*" --gas-report > gas-report.txt

      - name: Upload gas report
        uses: actions/upload-artifact@v4
        with:
          name: gas-report
          path: gas-report.txt

  ci-success:
    runs-on: ubuntu-latest
    name: CI Success
    needs: [build, coverage, gas-report]
    if: always()
    steps:
      - run: |
          if [[ ${{ contains(needs.*.result, 'failure') }} == 'true' || ${{ contains(needs.*.result, 'cancelled') }} == 'true' ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All jobs passed"
